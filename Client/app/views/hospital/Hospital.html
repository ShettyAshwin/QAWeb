<div class="formcontent" data-ng-controller="HospitalController">
    <form class="hmsform">
        <legend>Hospital</legend>
        <fieldset>
            <ul>
                <li>
                    <label>Name:<span class="required">*</span> </label>
                    <div class="col-md-4">
                        <input id="id_req" name="id_req" placeholder="Name" class="form-control input-md" type="text" required ng-model="Hospital.name">
                    </div>
                </li>
                <li>
                    <label>Address:<span class="required">*</span> </label>
                    <div class="col-md-4">
                        <input id="id_req" name="id_req" placeholder="Address" class="form-control input-md" type="text" ng-model="Hospital.address" >
                    </div>
                </li>
                <li class="buttons">
                    <input type="submit" value="Cancel" class="button" ng-click="Cancel()">
                    <input type="submit" value="Save" class="button" ng-click="AddHospital()">
                </li>
            </ul>
        </fieldset>
    </form>
    <hr/>

    <div class="datatable">
        <table cellpadding="0" cellspacing="0">
            <tr>
                <th width="25%">Name</th>
                <th>Address</th>
                <th width="80px"></th>
            </tr>
            <tr ng-repeat="hospital in hospitals">
                <td>{{hospital.name}}</td>
                <td>{{hospital.address}}</td>
                <td> <div class="icnedit" ng-click="getHospitalById(hospital._id)">Edit</div>
                    <div href="#" class="icndelete" ng-click="DeleteHospital(hospital._id)">Delete</div> </td>

            </tr>
        </table>
    </div>
</div>
