<div class="formcontent" data-ng-controller="HospitalController">
    <form class="hmsform" ng-show = "!showHospitalList">
        <legend>Hospital</legend>
        <fieldset>
            <ul>
                <li>
                    <label>Name:<span class="required">*</span> </label>
                    <div class="col-md-4">
                        <input id="name" name="id_req" placeholder="Name" class="form-control input-md" type="text" required ng-model="Hospital.name">
                    </div>
                </li>
                <li>
                    <label>Address:<span class="required">*</span> </label>
                    <div class="col-md-4">
                        <input id="address" name="id_req" placeholder="Address" class="form-control input-md" type="text" ng-model="Hospital.address" >
                    </div>
                </li>
                <li class="buttons">
                    <input id="cancel" type="submit" value="Cancel" class="button" ng-click="Cancel()">
                    <input id="save" type="submit" value="Save" class="button" ng-click="AddHospital()">
                </li>
            </ul>
        </fieldset>
    </form>


    <div class="datatable" ng-show ="showHospitalList">
        <div class="fltright"><input type="button" id="add-new-hospital" value="Add New Hospital" class="button button-green" ng-click="showHospitalList=!showHospitalList"></div>
        <table cellpadding="0" cellspacing="0" id="hospital-table">
            <tr>
                <th width="25%">Name</th>
                <th>Address</th>
                <th width="80px"></th>
            </tr>
            <tr ng-repeat="hospital in hospitals">
                <td>{{hospital.name}}</td>
                <td>{{hospital.address}}</td>
                <td> <div class="icnedit" ng-click="GetHospitalById(hospital._id)">Edit</div>
                    <div id="edit" class="icndelete" ng-click="DeleteHospital(hospital._id)">Delete</div> </td>

            </tr>
        </table>
    </div>
</div>
