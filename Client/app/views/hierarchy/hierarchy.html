<div data-ng-controller="hierarchyController">
    <h1><span id="wp-location-detail-TITLE" role="label"><strong>Hierarchy Details</strong></span></h1>

    <form class="mainform">
        <ul class="formfields">

            <li>
                <label class="required">Name</label>
                <input type="text" id="hierarchyName" ng-model="Hierarchy.name"/>
            </li>
            <li>
                <label class="required">Location</label>
                <select id="ddlLocation" name="ddlLocation" style="width: 200px;" data-ng-model="ddlAssociatedLocation">
                    <option value="-1">[Select Location]</option>
                    <option data-ng-repeat="location in LocationList" value="{{location._id}}">{{location.name}}</option>
                </select>

            </li>
            <li>
                <label class="required">Address</label>
                <input type="text" id="hierarchyAddress" ng-model="Hierarchy.address"/>
            </li>
            <li>
                <label class="required">Order</label>
                <input type="text" id="hierarchyOrder" ng-model="Hierarchy.order"/>
            </li>

        </ul>
        <table>
            <tr>
                <td>
                    <input type="button" id="new" value="Clear Values" ng-click="clear()"/>
                    <input type="submit" id="save" value="Save" ng-click="AddHierarchy()"/>
                </td>
            </tr>
        </table>
        <div>
            <h1><span role="label"><strong>Hierarchy List</strong></span></h1>
            <table>
                <tr>
                    <th>Name</th>
                    <th>Address</th>
                    <th>Location</th>
                    <th>Order</th>
                </tr>
                <tr ng-repeat="hierarchy in Hierarchies">
                    <td>{{hierarchy.name}}</td>
                    <td>{{hierarchy.address}}</td>
                    <td>{{hierarchy.location}}</td>
                    <td>{{hierarchy.order}}</td>
                    <td>
                        <a href="#" ng-click="getHierarchyById(hierarchy._id)">Edit</a>
                    </td>
                    <td>
                        <a href="#" ng-click="DeleteHierarchy(hierarchy._id)">Delete</a>
                    </td>
                </tr>
            </table>
        </div>
    </form>


</div>
